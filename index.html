<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Effect Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OUR TEAM Members</h1>

        <div class="row">

                <div class="card">

                        <div class="card-front front-1">
                            <span>Shiana</span>
                        </div>
                        <div class="card-back">
                            <p>Co-Founder & CEO</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front front-2">
                            <span>Chris</span>
                        </div>
                        <div class="card-back">
                            <p>Product Manager</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front front-3">
                            <span>Illiana</span>
                        </div>
                        <div class="card-back">
                            <p>Affiliate Manager</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
